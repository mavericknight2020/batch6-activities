<!DOCTYPE html>

<html>

<head>
    <title>Avion School Survey Form</title>
    <meta charset="utf-8">
    <html lang="en-us">
    <link rel="stylesheet" a href="css/style.css">
</head>

<body>
    <div class="whole-form">
        <form class="form" action="http://www.example.com" method="post">
            <h1 class="form__title">Avion School Survey Form</h1>
            <p class="description">Thank you for making the time to help us improve the platform</p>
            <p class="description__start">Tell us about yourself!</p>
            <div class="form__div">
                <input type="text" name="name" class="form__input" placeholder=" " required />
                <label for="name" class="form__label">Name</label>
            </div>

            <div class="form__div">
                <input type="text" name="email" class="form__input" placeholder=" " required />
                <label for="email" class="form__label">Email</label>
            </div>

            <div class="form__div">
                <input type="text" name="age" class="form__input" placeholder=" ">
                <label for="age" class="form__label">Age</label>
            </div>

            <div class="select__role">
                <label for="role">Which option best describes your current role?</label>
                <br><br>
                <select name="role" class="role">
                    <option selected disabled>Choose options</option>
                    <option value="front-end-developer">Front-End Developer</option>
                    <option value="back-end-developer">Back-End Developer</option>
                    <option value="full-stack-developer">Full Stack Developer</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <label for="recommend">Would you recommend Avion School to a friend?</label>
            <br><br>
            <input type="radio" name="recommend" id="definitely" value="yes" checked>
            <label for="yes">Definitely</label>
            <br><br>
            <input type="radio" name="recommend" id="maybe" value="maybe">
            <label for="maybe">Maybe</label>
            <br><br>
            <input type="radio" name="recommend" id="never" value="no">
            <label for="no">Not at all</label>
            <br><br>

            <div class="select__feature">
                <label for="feature">What is your favorite feature of Avion School?</label>
                <br><br>
                <select name="feature" class="feature">
                    <option selected disabled>Choose options</option>
                    <option value="online-class">Online Class Set-Up</option>
                    <option value="flexibility">Time Flexibility</option>
                    <option value="pay-later">No Upfront Payment</option>
                </select>
            </div>

            <div class="select__improvement">
                What would you like to see improved? (Check all that apply)
                <br><br>
                <input type="checkbox" name="improvement" id="improvement__1" value="Front-end Projects" checked>
                <label for="improvement__1">Front-end Projects</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__2" value="Back-end Projects">
                <label for="improvement__2">Back-end Projects</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__3" value="Data Visualization">
                <label for="improvement__3">Data Visualization</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__4" value="Challenges">
                <label for="improvement__4">Challenges</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__5" value="Open Source Community">
                <label for="improvement__5">Open Source Community</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__6" value="Help Rooms">
                <label for="improvement__6">Help Rooms</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__7" value="Videos">
                <label for="improvement__7">Videos</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__8" value="City Meetups">
                <label for="improvement__8">City Meetups</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__9" value="Forum">
                <label for="improvement__9">Forum</label>
                <br>
                <input type="checkbox" name="improvement" id="improvement__10" value="Additional Courses">
                <label for="improvement__10">Additional Courses</label>
            </div>
            <br><br>
            <label for="comments">Any comments or suggestions?</label>
            <br><br>
            <textarea name="comments" class="comments" rows="10" cols="40">
        </textarea>
            <br><br>
            <input type="submit" name="button__submit" class="form__button btn" value="Submit">
    </div>

    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
        integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
</body>

</html>
